<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="../css/style.min.css" />
  </head>
  <body>
    <section class="signup">
      <div class="container">
        <h1 class="signup__title">Sign Up</h1>
        <form class="signup__form" action="" method="post">
          <label for="e-mail" class="signup__label">
  
            <input id="e-mail" type="text" class="signup__input" placeholder="Enter e-mail" required>
          </label>
          <label for="password" class="signup__label">
  
            <input id="password" type="password" class="signup__input" placeholder="Enter password" required>
          </label>
          <button class="signup__btn" type="submit">Submit</button>
      </form>
      
      </div>
    </section>
  </body>
</html>
